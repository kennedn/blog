baseURL = "/blog"
title = "Kennedn's Blog"
theme = "notepadium"
copyright = "©2022 kennedn"

languageCode = "en-gb"
hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "dark"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = "/images/icon/logo.png"  # if you have a logo png
slogan = ""
license = ""  # CC License
fullRss = true # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = false # Show IPV6Ready logo on footer.

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.comments.utterances]
repo = "kennedn/blog-comments" # enable comments with [utteranc.es](https://utteranc.es/)
theme = "photon-dark"

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = false             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "Home"
url = "/"

[[params.nav.custom]]
title = "About"
url = "/blog/about"

# for chinese
[params.beian]
  icp = ""     # example: 粤ICP备20056596号-1
  gongan = ""  # example: 粤公网安备 44030502005645号
  code = ""    # example: 44030502005645
